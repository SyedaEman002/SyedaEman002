<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Resume by Syeda Eman</h1>
    <p class="p">I am a student of Computer Science recently studied about type script, HTML and CSS. This is my first Resume Builder.</p>
    
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br/>

             <label for="email">Email:</label> 
            <input type="email" id="email" required><br/>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" required><br/>
        </fieldset>

        <!-- Education -->
        <fieldset>
            
            <label for="education">Education:</label>
            <textarea id="education" rows="4" required></textarea>
        </fieldset>

        <!-- Experience -->
        <fieldset>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" required></textarea>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Div to display the generated resume -->
    <div id="resumeOutput"></div>

    <script src="script.js"></script>
</body>
</html>
